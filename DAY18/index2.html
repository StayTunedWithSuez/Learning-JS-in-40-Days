<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script defer src="2_DomManipulation.js"></script>
</head>
<body>
    <h1><u>DOM Manipulation</u></h1>

    <div id="firstDiv"> [static]: I am going to be removed </div>
    <p>=> List used to perform remove operations</p>
    <ul id="myList">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>

    <p>=> List used to perform replace operations</p>
    <ul id="replaceList">
        <li>Apple</li>
        <li>Banana</li>
        <li>cherry</li>
    </ul>

</body>
