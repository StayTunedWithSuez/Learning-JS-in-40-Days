<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DOM Tricks</title>
    <script defer src="domTricks2.js"></script>
</head>
<body>
    <h1>Advanced DOM Tricks</h1>

    <!--Template never attaches to the DOM-->
    <template id="card-template">
        <div class="card">
            <h2 class="title"></h2>
            <p class="desc"></p>
        </div>
    </template>
</body>
